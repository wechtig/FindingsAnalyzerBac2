<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/configuration.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>configuration</title>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/index}">FindingsAnalyzer</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/index}">Findings</a></li>
                <li class="active"><a href="#">Configuration</a></li>
                <li><a th:href="@{/reports}">Reports</a></li>
                <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link" th:href="@{/login}">Log in</a></li>
                <li><p style="margin-top: 15px; margin-right: 4px" th:if="${currentUser}" th:text="${currentUser.fullname}"></p></li>
                <li class="nav-item" th:if="${currentUser}">
                    <form th:action="@{/logout}" method="post">
                        <input style="margin-top: 7px" type="submit" class="btn btn-light" value="Log out"/>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body onload="loadConfigurationUI()" style="padding-left: 10px">
    <div class="col-xs-1">
        <label for="projectForUser">Project</label>
        <select id="projectForUser" class="form-control" style="width:auto;">
        </select>
    </div>
    <div class='col-md-2'>
        <div class="form-group">
            <label>User-Mail</label>
            <input type='text' class="form-control" id="newUserMail"/>
        </div>
    </div>
    <div class="col-xs-1">
        <div class="form-group">
            <label></label>
            <button class="form-control" onclick="addUserToProject()">Add User</button>
        </div>
    </div>

    </br>
    </br>

    <div id="projectContainer" style="margin-top: 50px">
    </div>
</body>
<button value="Save" onclick="saveConfigurations()">Save</button>
</html>
